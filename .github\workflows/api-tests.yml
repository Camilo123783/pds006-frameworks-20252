name: API Endpoints Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:latest
        options: >-
          --privileged
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build Docker image
        run: |
          docker build -t pds006-app:latest -f .devcontainer/Dockerfile .
      
      - name: Install hurl
        run: |
          curl --location --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/Orange-OpenSource/hurl/master/install.sh | bash
      
      - name: Run API tests
        run: |
          docker run -d -p 8000:3000 --name pds006-container pds006-app:latest
          sleep 5
          hurl --test ./session.hurl
      
      - name: Stop container
        if: always()
        run: docker stop pds006-container || true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            session.hurl
            test-assets/
